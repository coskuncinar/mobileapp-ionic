<ion-content class="login-content" padding>
  <ion-row class="logo-row">
    <ion-col></ion-col>
    <ion-col width-67>
      <img src="assets/imgs/loginlogo.png"/>
    </ion-col>
    <ion-col></ion-col>
  </ion-row>
  <div class="login-box">
    <form (ngSubmit)="login()" #registerForm="ngForm">
      <ion-row>
        <ion-col>
          <ion-list inset>
            
            <ion-item>
               <ion-input type="email" placeholder="Email" name="email" [(ngModel)]="registerCredentials.email" required></ion-input>
               <ion-icon name="mail" item-left style="color: #666"></ion-icon>
              </ion-item>
            
            <ion-item>
              <ion-input type="password" placeholder="Password" name="password" [(ngModel)]="registerCredentials.password" required></ion-input>
              <ion-icon name="lock" item-left  style="color: #666"></ion-icon>  
            </ion-item>
            
          </ion-list>
        </ion-col>
      </ion-row>
      
      <ion-row>
        <ion-col class="signup-col">
          <button ion-button class="submit-btn" full type="submit" [disabled]="!registerForm.form.valid">Giriş Yap</button>
          <!-- <button ion-button class="register-btn" block clear (click)="createAccount()">Üye Ol</button> -->
        </ion-col>
      </ion-row> 
    </form>
  </div>
  <ion-row >
      <ion-col class="footer-col">
         &copy; <br>copyright
      </ion-col>
    

    
  </ion-row>
</ion-content>
