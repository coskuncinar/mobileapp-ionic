<ion-header>
  <ion-navbar color="dark">
    <ion-title>Firma Detayı</ion-title>
  </ion-navbar>
</ion-header>


<ion-content class="company-details" no-padding>
  <div>
    <img src={{details.logoPath}} alt="your image" style="width: 100%;height: auto;">
  </div>
  <ion-list no-padding>
    <ion-row>
      <ion-col col-12>
        <ion-item class="caption">
          <div> {{ details.companyName }} </div>
          <p style="color: #fff">#{{ id2 }}</p>
        </ion-item>
      </ion-col>

      <ion-col col-12>
        <ion-item>
          <ion-label class="label">Yetkili</ion-label>
          <ion-note item-end>{{ details.manager }} </ion-note>
        </ion-item>
      </ion-col>
      <ion-col col-12>
        <ion-item>
          <ion-label class="label">Telefon</ion-label>
          <ion-note item-end>{{ details.phone1 }} </ion-note>
        </ion-item>
      </ion-col>
      <ion-col col-12>
        <ion-item>
          <ion-label class="label">Gsm</ion-label>
          <ion-note item-end>{{ details.phone2 }} </ion-note>
        </ion-item>
      </ion-col>
      <ion-col col-12>
        <ion-item>
          <ion-label class="label">Fax</ion-label>
          <ion-note item-end>{{ details.fax }} </ion-note>
        </ion-item>
      </ion-col>
      <ion-col col-12>
        <ion-item text-wrap>
          <ion-label class="label" item-start>Adres</ion-label>
          <ion-note text-wrap item-end> {{ details.address }} </ion-note>
        </ion-item>
      </ion-col>
      <ion-col col-12>
        <ion-item>
          <ion-label class="label">Web</ion-label>
          <ion-note item-end>{{ details.webPage }} </ion-note>
        </ion-item>
      </ion-col>
      <ion-col col-12>
        <ion-item>
          <ion-label class="label">Mail</ion-label>
          <ion-note item-end>{{ details.email }} </ion-note>
        </ion-item>
      </ion-col>
      <ion-col col-12>
        <ion-item>
          <ion-label class="label">İl</ion-label>
          <ion-note item-end>{{ details.cityName }} </ion-note>
        </ion-item>
      </ion-col>
      <ion-col col-12>
        <ion-item>
          <ion-label class="label">İlçe</ion-label>
          <ion-note item-end>{{ details.stateName }} </ion-note>
        </ion-item>
      </ion-col>
    </ion-row>
  </ion-list>

</ion-content>
