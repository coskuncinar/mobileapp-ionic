<ion-header>
  <ion-navbar color="dark">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Proje Listesi </ion-title>
  </ion-navbar>
  <ion-searchbar [(ngModel)]="searchTerm"   placeholder="Arama"></ion-searchbar>
</ion-header>
<ion-content class="project">

  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content pullingIcon="arrow-dropdown" pullingText="Pull to refresh" refreshingSpinner="circles" refreshingText="Sayfa Yenileniyor...">
    </ion-refresher-content>
  </ion-refresher>
  <ion-list class="projectlist">
    <button ion-item *ngFor="let c of projects | filter :'title' : searchTerm; let i = index" (click)="openDetails(c.id)">
      <div style="color: #f37249;"> {{c.id}} - {{c.title}} </div>
      <p>
        <span class="floatLeft">{{ c.cityGroupName }} -{{ c.cityName }} - {{ c.stateName }}</span>
      </p>
      <p>
        <span class="floatRight"> GÃ¼ncelleme tarihi : {{ c.updatedDate | date:"dd-MM-yyy"}}</span>
      </p>

    </button>
  </ion-list>
</ion-content>
