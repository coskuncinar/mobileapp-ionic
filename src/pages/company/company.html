<ion-header>
  <ion-navbar color="dark">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Firma Listesi</ion-title>
  </ion-navbar>
  <ion-searchbar [(ngModel)]="searchTerm" (ionInput)="setFilteredItems()" placeholder="Arama"></ion-searchbar>
</ion-header>
<ion-content class="company">
  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content pullingIcon="arrow-dropdown" pullingText="Pull to refresh" refreshingSpinner="circles" refreshingText="Sayfa Yenileniyor...">
    </ion-refresher-content>
  </ion-refresher>
  <ion-list class="companylist">
    <button ion-item *ngFor="let c of companies" (click)="openDetails(c.id)">
      <div style="color: #f37249;"> {{c.id}} - {{c.companyName}} </div>
    </button>
  </ion-list>
</ion-content>
