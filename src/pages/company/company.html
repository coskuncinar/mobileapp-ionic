<ion-header>
    <ion-navbar color="dark">
      <ion-title>Firma Listesi</ion-title>
    </ion-navbar>
  </ion-header> 
  <ion-content  class="company">
    <ion-searchbar  [(ngModel)]="searchTerm" (ionInput)="setFilteredItems()"></ion-searchbar>
    <ion-list>
        <button ion-item *ngFor="let c of companies" (click)="openDetails(c.id)">
            {{c.id}} - {{c.companyName}}
        </button> 
    </ion-list> 
  </ion-content>
