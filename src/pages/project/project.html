<ion-header>
  <ion-navbar color="dark">
    <ion-title>Proje Listesi</ion-title>
  </ion-navbar>
</ion-header> 
<ion-content  class="project">
  <ion-searchbar  [(ngModel)]="searchTerm" (ionInput)="setFilteredItems()"></ion-searchbar>
  <ion-list>
      <button ion-item *ngFor="let c of projects" (click)="openDetails(c.id)">
          {{c.id}} - {{c.title}}         
          <p> 
            <span class="floatLeft">{{ c.cityGroupName }} -{{ c.cityName }} - {{ c.stateName }}</span> 
          </p>
          <p>
            <span class="floatRight"> GÃ¼ncelleme tarihi : {{ c.updatedDate | date:"dd-MM-yyy"}}</span>
          </p> 
          
      </button> 
  </ion-list> 
</ion-content>
